<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Sha's Weather App</title>
  </head>
  <body>
    <!--header-->
    <header>
      <h1>Get your Weather Here</h1>
      <p>Enter a city name to see current and future weather!</p>
    </header>
    <!--Search-->
    <form id="search-form">
      <input type="text" id="city-input" placeholder="City Name" />
      <button id="submit-btn">Search</button>
    </form>
    <!--Saved Searches-->
    <div id="saved-searches"></div>
    <!--Single Weather Card-->
    <div id="current-weather"></div>
    <!--5 day forecast cards-->
    <div id="forecast-cards">
      <div id="day1forecast"></div>
      <div id="day2forecast"></div>
      <div id="day3forecast"></div>
      <div id="day4forecast"></div>
      <div id="day5forecast"></div>
    </div>

    <script src="./assets/weatherScript.js"></script>
  </body>
</html>
